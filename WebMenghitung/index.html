<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" name="height" required min="1" step="any">
            
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" name="weight" required min="1" step="any">
            
            <button type="submit">Hitung BMI</button>
        </form>
        <div id="result">
            <p>BMI Anda: <span id="bmiValue"></span></p>
            <p>Status: <span id="bmiStatus"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
